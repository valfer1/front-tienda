<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
   <header class="content-wrapper">
       <div class="top-nav-wrapper">
           <a href="" class="top-nav-link"><span class="icon sucursales"></span>SUCURSALES</a>
           <a href="" class="top-nav-link"><span class="icon comprar"></span>COMO COMPRAR</a>
           &#124;
           <a href="" class="top-nav-link">MIS PEDIDOS</a>
       </div>
       <div class="main-header">
            <div class="logo">
               <img src="images/logo.jpg" alt="Logo FizzmodTest">
           </div>
           <div class="searchbox">
              <form action="">
                  <input type="text" placeholder="Buscar por productos, deportes o marcas...">
                   <div class="search-btn">
                       <button type="submit"></button>
                   </div>
              </form>
           </div>
           <div class="offer">
               <img src="images/HeaderHomeAbril.gif" alt="Oferta Futbol">
           </div>
       </div>
   </header>
   <nav class="nav-products">
       <div class="nav-products-flex content-wrapper">
           <div class="products-menu-wrapper">
               <button class="menu-link hombre">HOMBRE</button>
               <div class="menu-dropdown">
                   <div class="menu-column-left">
                       <div class="menu-column-title">CALZADO</div>
                       <ul>
                           <li><a href="">Botines</a></li>
                           <li><a href="">Zapatillas</a></li>
                           <li><a href="">Botines con tapones</a></li>
                           <li><a href="">Ojotas / Chinelas</a></li>
                           <li><a href="">Sandalias</a></li>
                       </ul>
                       <a href="" class="ver-mas">Ver más</a>
                   </div>
                   <div class="menu-column-right">
                       <img src="images/005030000D65804_1.jpg" alt="">
                       <p class="product-title">Medias adidas adiliner hc 3s</p>
                       <p class="product-price">$109,00</p>
                       <span class="icon adidas product-brand"></span>
                   </div>
               </div>
               &#124;
               <a href="" class="menu-link">MUJER</a>
               &#124;
               <a href="" class="menu-link">NIÑOS</a>
           </div>
           <div class="cart-wrapper">
               <a href="">Carrito</a>
               <a href=""><span class="icon carrito"></span></a>
               <p>0</p>
               <p>$0,00</p>
           </div>
       </div>
   </nav>
   <main class="content-wrapper">
       <div class="slider">
           <img src="images/racing-980x400.jpg" alt="">

           </div>
       <div class="brands js-brands" id="brands">
           <img src="images/marcas.jpg" alt="" class="js-brands-image">
       </div>
       <div class="products">
           <div class="filters">
               <p class="filter-by"><em>FILTRO POR</em></p>
               <button class="filter-btn">SEXO</button>
               <div class="filter-panel">
                  <p><input type="checkbox" name="hombre">Hombre</p>
                  <p><input type="checkbox" name="mujer">Mujer</p>
                  <p><input type="checkbox" name="niños">Niños</p>
               </div>
               <button class="filter-btn">DEPORTE</button>
               <div class="filter-panel">
                  <p><input type="checkbox" name="hombre">Hombre</p>
                  <p><input type="checkbox" name="mujer">Mujer</p>
                  <p><input type="checkbox" name="niños">Niños</p>
               </div>
               <button class="filter-btn">COLOR</button>
               <div class="filter-panel">
                  <p><input type="checkbox" name="hombre">Rojo</p>
                  <p><input type="checkbox" name="mujer">Azul</p>
                  <p><input type="checkbox" name="niños">Verde</p>
               </div>
           </div>
           <div class="products-list" id="products-list">
               </div>
           </div>
   </main>
   <footer class="footer">
      <div class="content-wrapper">
          <span class="icon footer-logo vtex"></span>
           <span class="icon footer-logo fizz"></span>
      </div>
   </footer>
    <script src="scripts/test.js"></script>
</body>
</html>
